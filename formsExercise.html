<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experiance Survey</legend>
            <label for="sN">Store Number</label>
            <select name="sN" id="sN" >
                <option hidden>Select A Store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            <fieldset>
                <legend>When you visited</legend>
                <label for="dV">Date Visited</label>
                <input type="date" name="dV">
                <br>
                <label for="time">Time</label>
                <input type="time" name="time">
            </fieldset>
            <label for="fN">Full Name</label>
            <input type="text" name="fN" id="fN" placeholder="Name">
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email">
            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio" name="satis" id="1">
                <label for="1">Satisfied</label>
                <br>
                <input type="radio" name="satis" id="2">
                <label for="2">Neither Satisfied nor Dissatisfied</label>
                <br>
                <input type="radio" name="satis" id="3">
                <label for="3">Dissatisfied</label>
            </fieldset>
            <label for="customerInput">Tell us about your experiance:</label>
            <br>
            <textarea name="customerInput" id="customerInput" cols="20" rows="2"></textarea>
            <br>
            <label for="timesVisited">Times visited in the last month:</label>
            <br>
            <input type="number" name="timesVisited" id="timesVisited">
            <br>
            <input type="checkbox" name="contact" id="contact">
            <label for="contact">Please check the box if you would be willing to be contacted about your experiance</label>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
